{% extends 'base.html' %} 
{% block titre %}Page de contact{% endblock%}
{% block contenu %}
<div class="contact-form">
  <h1>Contactez-nous</h1>
  <form action="{% url 'contact' %}" method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Envoyer</button>
  </form>
</div>

{% endblock %}
